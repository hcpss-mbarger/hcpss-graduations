---
layout: default
---

<p class="post__paragraph--callout" style="text-align:center;">{{ page.location }} | {{ page.time }}</p>

<section class="contents">
<div class="two-thirds--first" style="padding-top:13px;">
<iframe id="ls_embed_1484770956" src="https://livestream.com/accounts/7692890/events/{{ page.livestream }}/player?width=640&amp;height=360&amp;enableInfoAndActivity=true&amp;defaultDrawer=&amp;autoPlay=false&amp;mute=false" width="600" height="338" frameborder="0" scrolling="no" allowfullscreen> </iframe>

</div>
<div class="thirds">
<iframe src="https://recapd.com/{{ page.captioning }}" style="width:100%; height:420px; border:0;"></iframe>
</div>
</section>

<section class="contents smtb-mg">
    <a href="{{ page.site }}" target="_blank">
    <div class="thirds__action-tile thirds__action-tile--dark">
      <i style="margin-left:0px;color:#f9f9f9;" class="fa fa-university fa-5" aria-hidden="true"></i>
      <h3 style="color:#f9f9f9;">About {{ page.abbr }}</h3>
    </div>
    </a>
    {% if page.facebook %}
    <a href="{{ page.facebook }}" target="_blank">
    <div class="thirds__action-tile thirds__action-tile--medium">
      <i style="margin-left:0px;color:#f9f9f9;" class="fa fa-facebook-official fa-5" aria-hidden="true"></i>
      <h3 style="color:#f9f9f9;">Facebook</h3>
    </div>
    </a>
    {% endif %}
    {% if page.shopify %}
    <a href="{{ page.shopify }}" target="_blank">
    <div class="thirds__action-tile thirds__action-tile--medium">
      <i style="margin-left:0px;color:#f9f9f9;" class="fa fa-credit-card fa-5" aria-hidden="true"></i>
      <h3 style="color:#f9f9f9;">Purchase DVD</h3>
    </div>
    </a>
    {% endif %}
    <a href="http://www.hcpss.org/f/commencements/-pdf/2017-{{ page.abbr | downcase }}.pdf" target="_blank">
    <div class="thirds__action-tile thirds__action-tile--light">
      <i style="margin-left:0px;color:#f9f9f9;" class="fa fa-file-pdf-o fa-5" aria-hidden="true"></i>
      <h3 style="color:#f9f9f9;">Graduation Program</h3>
    </div>
    </a>
  </section>
